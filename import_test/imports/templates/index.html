{% load staticfiles %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% bootstrap_css %}
    <link href="{% static 'css/fileinput.css' %}" media="all" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <table class="table table-striped table-border">
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody>
        {% for student in student_list %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.sex }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div>
        <form class="form" action="{% url 'imports:add' %}" method="post" id="form">
            {% csrf_token %}
            <div class="panel-group" id="accordion1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion1"
                               href="#collapseOne" id="aOne">
                               - 姓名
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="input-group">
                                <label class="control-label" for="id_name">姓名</label>
                                <input type="text" id="id_name" class="form-control" name="name">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-group" id="accordion2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion2"
                               href="#collapseTwo" id="aTwo">
                               + 性别
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="input-group">
                                <label class="control-label" for="id_sex">性别</label>
                                <input type="text" id="id_sex" class="form-control" name="sex">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">提交</button>
        </form>
    </div>
    <input id="uploadFile" name="uploadFile" type="file" class="file-loading" data-browse-on-zone-click="true">
    <input type="file" id="excel-file">
    <button onclick="cancel()">取消</button>
</div>
</body>
{% bootstrap_javascript %}
<script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>
<script src="{% static 'js/fileinput.js' %}" type="text/javascript"></script>
<script src="{% static 'js/locales/zh.js' %}" type="text/javascript"></script>
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dist/xlsx.full.min.js' %}" type="text/javascript"></script>
</html>
